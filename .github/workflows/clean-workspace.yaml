name: Cleanup Workspace

on:
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clean workspace
      run: |
        # 打印当前工作空间中的文件
        echo "Before cleanup:"
        ls -al ${{ github.workspace }}
        
        # 删除所有文件和目录
        rm -rf ${{ github.workspace }}/*

        # 打印清理后的工作空间状态
        echo "After cleanup:"
        ls -al ${{ github.workspace }}

        # 打印磁盘使用情况
        df -h
